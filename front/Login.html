<link rel="stylesheet" type="text/css" href="Login.css">
<div action = "/" id="Login" class="center">
                 <!--Login teamplate-->
    <div class= "Login-bg ">


        <form class="row-md-4"  >
            
            <div class="container col-md-12 row-md-2" style="align-content: center" >

                {{LoginCtrl.msg}}

                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="email" id="email"></input>
                  </div>
                  <br>

                  <div class="form-group">
                        <input type="password" class="form-control" placeholder="Senha"id="senha"></input>
                  </div>
                  <br>
                  <br>

                  
            </div>

        </form>

        <script src="Login.js"></script>
         
   

    </div>
</div>

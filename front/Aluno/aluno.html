<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">



    <title>Aluno UI</title>
</head>

<body>


    <header div class="pos-f-t">



        <div class="collapse" id="navbarToggleExternalContent">
            <div class="bg-dark p-4">
                <a href="#" class="nav-link text-white">Turmas ofertadas</a>
                <a href="#" class=" nav-link text-white">Realizar matrícula</a>
                <!-- <span class="text-muted">Toggleable via the navbar brand.</span> -->

            </div>
        </div>
        
        <nav class="navbar navbar-dark bg-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>

            </button>
            <a class="text-white navbar-brand d-flex mr-auto">Sistema de Pré-matrícula</a>
            <a class="text-white navbar-brand d-flex justify-content-end">Alysson Araujo</a>
        </nav>
    </header>

    <div>


        <div ng-app="muralApp" ng-controller="MensagensDsp">
            <div ng-repeat="msg in greeting" class="card border-dark mb-3" style="max-width: 100rem; margin: 10px;">
                <div class="card-body"><input type="checkbox">{{msg.nome}} - {{msg.codigo}} - {{msg.carga}} - {{msg.periodo}} - {{msg.grade}}</div>
                

            </div>
    
        </div>

        <div class="card border-dark mb-3" style="max-width: 18rem; margin: 10px;">
            <div class="card-body">
                Programação I
            </div>
        </div>

        <div class="card border-dark mb-3" style="max-width: 18rem; margin: 10px;">
            <div class="card-body">
                Lab. Programação I
            </div>
        </div>

    </div>


    <!-- Angular Adicionado-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.min.js"></script>
    


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="appMural.js"></script>
    <script src="disciplina-controller.js"></script>
    

</body>

</html>
